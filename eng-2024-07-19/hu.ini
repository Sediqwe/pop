TutorialScreen_Arborist_Title="Gyümölcsösök és fakertészetek"
TutorialScreen_BuilderShortage_01="Ahogy növekszik a településed, azt fogod tapasztalni, hogy a kezdéskor alkalmazott építők száma nem elegendő ahhoz, hogy lépést tartsanak az épületek karbantartásával és az új építkezésekkel."
TutorialScreen_Combat_Title="Harc irányítás"
TutorialScreen_Desirability_01="A vonzerő azt méri, hogy mennyire vonzó egy területen élni. Ez a mechanizmus csak a menedékhelyekre van hatással. A magas fokú vonzerő az előfeltétele annak, hogy a menedékhelyek magasabb szintűvé fejlődhessenek. Mivel a magasabb szintű házak adóbevételeket generálnak, több lakosnak adnak otthont, és szükségesek a városközpont felvirágoztatásához, ez rendkívül ... célszerű."
TutorialScreen_Desirability_02="Amikor kiválasztottál egy épületet a menüből, a neve melletti szimbólumokból láthatod, hogy milyen hatása van a vonzerőre. A zöld szín azt jelenti, hogy az épületnek pozitív hatása van a vonzerőre, a piros szín negatív hatást jelent. A vonzerőt nem befolyásoló épületeket pedig sárga színnel jelölik."
TutorialScreen_Graveyard_01="A bomlásnak indult halott falusiak vonzzák az élősködőket és a betegségeket."
TutorialScreen_Graveyard_02="Jelölj ki egy területet, amelyet temetőként használhatunk, hogy eltemessük a halottakat, így a falusiak boldogok és egészségesek maradnak."
TutorialScreen_Graveyard_Title="Hozzátok ide a halottaitokat!"
TutorialScreen_HarvestResources_01="Az olyan nyersanyagokat, mint a rönkfa vagy a kő, ki kell jelölni kitermelésre, mielőtt a segédmunkások begyűjtenék őket. A begyűjtés menü a jobb alsó eszköztáron lévő begyűjtés gombbal, vagy a '{0}' billentyű lenyomásával érhető el."
TutorialScreen_HarvestResources_02="Ha megnyílt a menü, kattints és húzd az egeret, hogy kiválaszd a betakarítandó erőforrásokat. Az erőforrások kijelölésének megszüntetéséhez tartsd lenyomva a 'SHIFT' billentyűt majd jelöld ki az erőforrásokat."
TutorialScreen_LaborShortage_01="Ahogy a településed növekszik, és a falusiak egyre több szakmát űznek, előfordulhat, hogy kevés lesz a munkás az olyan általános feladatok elvégzéséhez, mint a nyersanyagok begyűjtése vagy az építési területek megtisztítása."
TutorialScreen_MaxPopulation_01="A falusiaknak otthonra van szükségük ahhoz, hogy elégedettek és egészségesek legyenek, valamint hogy menedéket nyújtsanak az időjárás viszontagságai ellen. Ahogy növekszik a városodba érkező falusiak száma, egyre több házat kell építened, hogy kielégítsd a keresletet.  A falusiak automatikusan minden rendelkezésre álló lakóhelyet elfoglalnak."
TutorialScreen_MaxPopulation_02="Ha nem állnak rendelkezésre lakóhelyek, akkor a falusiak ki lesznek téve az időjárás viszontagságainak, és fennáll a betegség vagy akár a hideg okozta halál kockázata."
TutorialScreen_MaxPopulation_03="Ahogy a településed fejlődik, folyamatosan biztosítanod kell a falusiak számára a házaikban tárolható árukat, valamint az építőanyagokat, hogy a házakat magasabb szintre fejleszthesd."
TutorialScreen_RallyFlags_Title="Csapatok összegyűjtése"
TutorialScreen_StorageBuilding_01="A raktárudvarok nagy mennyiségű nyersanyag tárolására szolgálnak."
TutorialScreen_StorageBuilding_02="A raktárak különböző árucikkek, köztük élelmiszerek tárolására alkalmasak, de nem alkalmasak romlandó áruk hosszú távú tárolására."
TutorialScreen_StorageBuilding_03="A pincék élelmiszerek tárolására szolgálnak, amelyekben sokkal tovább maradnak frissek."
