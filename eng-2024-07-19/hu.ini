CropDisease_AsterYellows="Aster sárgaság"
CropDisease_AsterYellows_Desc="Rovarok által terjesztett betegség, amely különösen a sárgarépára és a káposztára veszélyes és jelentős terméskárt okoz. A vetésforgó használata jótékony hatású lehet, de legtöbbször a fertőzött növények kiirtása a legjobb megoldás."
CropDisease_BeanBrownSpot="Babrozsda"
CropDisease_BeanBrownSpot_Desc="A babrozsda gyakran ősszel, hűvös időjárás vagy heves esőzések után jelenik meg. Károsítja a leveleket, és csökevényes, torz babot eredményez. A 2-3 éves vetésforgó és a késői ültetés elkerülésével minimálisra csökkenthető a babrozsda kialakulásának esélye."
CropDisease_BeanWilt="Bab levérsodródás"
CropDisease_BeanWilt_Desc="A talajban élő gomba okozta betegség, amely a babot és a borsót támadja meg. A növények megsárgulnak és elszáradnak, majd végül kipusztulnak. Mérsékelt a terméskár, a betegség a forró időben a legaktívabb. A fertőzés ellen rezisztens növényekkel végzett vetésforgóval lehet védekezni."
CropDisease_Clubroot="Gyökérgolyva"
CropDisease_Clubroot_Desc="A gyökérgolyva a talajban elszaporodó, szívós gombabetegség, amely a fehérrépát és a káposztát támadja meg. Mérsékelt terméskárt okoz. Vetésforgó révén lassan eltűnik, ugyanakkor több évig nem szabad az érintett területen répát, káposztát és más, e családba tartozó növényeket termeszteni. Csekély az esélye annak, hogy a szomszédos szántóföldekre is átterjed."
CropDisease_FlaxRust="Lenrozsda"
CropDisease_FlaxRust_Desc="A lenrozsdát a szél terjeszti, ezért gyorsan elhatalmasodhat, és akár egész terméseket is elpusztíthat. Könnyen és messzire átterjed más lenföldekre is, ha nem állítják meg gyorsan. A lenrozsda gyorsan mérséklődik, ha a szántóföldet parlagon hagyják, vagy más növényfajtákat ültetnek."
CropDisease_FlaxWilt="Len levérsodródás"
CropDisease_FlaxWilt_Desc="A len fonnyadása a gyökerekből kiindulva terjed felfelé a növényen, és jelentős terméskárt okoz. Gyorsan elszaporodhat, de csak kis eséllyel terjed át a közeli földekre, mivel a magok és a talaj útján terjed. Több évig is eltarthat, amíg a vetésforgóval megszűnik."
CropDisease_LeekBlight="Póréhagyma levélfoltosodás"
CropDisease_LeekBlight_Desc="Olyan gombabetegség, amely fehér foltokat és a levelek hervadását okozza. Meleg időben jelentkezik, a póréhagyma hosszú tenyészideje miatt csak vetésforgóval lehet ellene védekezni."
CropDisease_PinkRoot="Rózsaszín gyökérrothadás"
CropDisease_PinkRoot_Desc="A gyökerek rózsaszínű fertőzése, amelyet talajgombák okoznak, amelyek a földeken szaporodhatnak. A vetésforgó megakadályozhatja, hogy elszabaduljon, de még súlyos esetben sem jár komoly következményekkel a póréhagymára nézve."
CropDisease_PowderyMildew="Lisztharmat"
CropDisease_PowderyMildew_Desc="A lisztharmat először a virágzását követő hetekben válik láthatóvá, amikor megtelepszik a bab, a borsó és a hajdina virágain és levelein, ami halvány elváltozásokhoz vezet, amelyekből sűrű fehér penész alakul ki. A lisztharmat terjedése lelassítható vagy megszüntethető a szántóföldek parlagon hagyásával vagy a betegséggel szemben jobban ellenálló növények ültetésével."
CropDisease_RootRot="Gyökérrothadás"
CropDisease_RyeRust="Rozs rozsda"
CropDisease_RyeRust_Desc="A szél által terjesztett gombabetegség, amely különösen a rozsra veszélyes. Gyorsan elszabadulhat, ha a rozsültetvényeket nem megfelelően választják el egymástól. Ha a fertőzés komoly méreteket ölt, akkor indokolt lehet a termés elpusztítása."
CropDisease_StemRot="Szárrothadás"
CropDisease_StemRot_Desc="A talajban terjedő betegség, amely a hajdinát, a babot és a borsót támadja meg, a szárak rothadását és a növények kocsányosodását okozza. A legaktívabb a hűvösebb, nedves időszakban. Jelentős terméskárt okozhat, ha nem kezelik más növényekkel való vetésforgó révén, mivel évekig jelen marad a talajban."
CropDisease_TurnipLeafSpot="Alternáriás levélfoltosság"
CropDisease_TurnipLeafSpot_Desc="A szél által terjesztett betegség károsítja a fehérrépa leveleit, és mérsékelt terméskártt okozhat. Megfelelő kezelés hiányában átterjedhet a közeli répaföldekre is."
CropDisease_WheatBlotch="Búza levélfoltosság"
CropDisease_WheatBlotch_Desc="A búza levélfoltosság egy szél által terjesztett betegség, amely gyorsan fejlődik, könnyen és messzire terjed, és súlyos termésveszteséget okozhat. A fertőzés gyorsan visszaszorul, ha más növényeket ültetünk vetésforgóba, vagy a szántóföldet parlagon hagyjuk."
CropDisease_WheatRootknots="Búza kőüszög"
CropDisease_WheatRootknots_Desc="A búza kőüszög egy olyan élősködő betegség, amely a búza gyökérszerkezetét károsítja, ami a növekedés lassulásához és a terméshozam csökkenéséhez vezet. A fertőzést vetésforgóval vagy a szántóföldek parlagon hagyásával kell kezelni, mivel a fonálférgek petéi több mint egy évig is életben maradhatnak."
CropDisease_WheatRust_Desc="A búza rozsda a szél által terjed, gyorsan elharapódzik, és akár az egész termést is elpusztíthatja. Könnyen és távolra is átterjed más búzaföldekre, ha nem állítják meg gyorsan. A búzarozsda hatása rövid időn belül csökken, ha a szántóföldet parlagon hagyják, vagy más növényfajtákat ültetnek."
CropDisease_YellowDwarfing="Sárga törpülés"
CropDisease_YellowDwarfing_Desc="Számos gabonafélénél gyakori, de a búzára különösen káros hatású. A betegség meggátolja a növekedést és sterilitáshoz vezethet, ami a gabonaszemek fejlődésének lassulásához vezet. A rozsra nem gyakorol ilyen jelentős mértékű károsodást."
CropFieldPanel_Title="Szántóföld"
CropFieldPlant_Description_Beans="A bab mérsékelt mennyiségü szárított babot terem, amely hosszabb ideig tárolható, mint más növények. A bab érzékeny a fagyra. Nitrogénmegkötő növényként a bab hozzájárulhat a talaj termőképességének javításához."
CropFieldPlant_Description_Buckwheat="A hajdina gabonát terem, amelyet lisztté őrölnek. Neve ellenére nem rokona a búzának, sőt, még csak nem is fűféle, ezért nem sújtják más gabonafélék betegségei. A hajdina jellemzően nem hoz olyan mennyiségű gabonát, mint a búza vagy a rozs, és nem fagytűrő, de rövid a növekedési ideje, és nincs szüksége termékeny talajra."
CropFieldPlant_Description_Cabbage="A káposzta egy leveles zöldség, amely viszonylag rövid ideig tárolható. Közepesen fagytűrő, de termékeny talajra van szüksége. Jó a terméshozama."
CropFieldPlant_Description_Carrot="A sárgarépa szerény termést hoz. Fagytűrő és sokáig tárolható. A sárgarépa nem igényli a talaj nagyfokú termőképességét, viszont a sziklás földeken nem érzi jól magát."
CropFieldPlant_Description_Clover="A talaj termőképességének helyreállítására termeszthető a szántóföldön."
CropFieldPlant_Description_Flax="A lenből vászon készül. A len nem nagyon bírja a fagyot, és megfelelő termőképességű talajt igényel."
CropFieldPlant_Description_Hay="A szénát kizárólag állatok, például csirkék, tehenek, kecskék és lovak etetésére termesztik."
CropFieldPlant_Description_Leek="A póréhagyma leveles zöldség, amelynek az eltarthatósági ideje igen rövid. A póréhagyma növekedési időszaka hosszú, kiváló talajt igényel, ugyanakkor nagyon magas terméshozamú és fagytűrő."
CropFieldPlant_Description_Peas="A borsó mérsékelt hozamú hüvelyes termést biztosít, amely más növényeknél tovább tárolható. Rendkívül fagytűrő és hozzájárulhat a talaj termőképességének növeléséhez. A borsót a legjobb kora tavasszal termeszteni, mielőtt a betegségek megjelennek."
CropFieldPlant_Description_Rye="A rozs a búzához hasonló gabonaféle, amelyből lisztet őrölnek. A rozs hozama nem olyan mértékű, mint a búzáé, de az alacsonyabb talajtermőképesség és a betegségek kevésbé befolyásolják. A rozs emellett fagytűrőbb, mint a búza."
CropFieldPlant_Description_Turnips="A fehérrépa közepesen magas terméshozamú gyökérzöldség, amely jól tárolható. A fehérrépa nagyon gyorsan nő, fagytűrő, és átlagos talajon is megél. A fehérrépa jobban tűri a betegségeket, mint a legtöbb kultúrnövény."
CropFieldPlant_Description_Wheat="A búza gabonát biztosít, amelyet lisztté kell őrölni. A lisztet ezután kenyérsütéshez használják. A búza magas hozamú, ráadásul a legtöbb terménynél hosszabb ideig tárolható. A búzának termékeny talajra van szüksége, a betegségek pedig jelentős terméskárokat okozhatnak."
