LoadingScreen_Tip="Tipp:"
LoadingTips/LT_001="Ha az összes gabonát és lisztet magtárakban tároljuk, az segít a rágcsálópopuláció mérséklésében."
LoadingTips/LT_002="A katonákat a laktanyából lehet kivezényelni a farkasodúk elpusztítására."
LoadingTips/LT_003="A gabona és a liszt évekig eltartható egy magtárban, a liszt gyorsabban romlik, mint a gabona. A kenyér gyorsan megromlik."
LoadingTips/LT_004="A friss hal és hús gyorsan megromlik, de a füstölőházban füstölve hosszú ideig eltartható."
LoadingTips/LT_005="A káposzta és a póréhagyma többet terem, mint a bab és a borsó, de nem tárolható olyan sokáig."
LoadingTips/LT_006="A házakban felhalmozódó hulladék a patkánypopuláció és a betegségek számának növekedéséhez vezet."
LoadingTips/LT_007="A kereskedőház segítségével hozzájuthatsz a városod számára szükséges erőforrásokhoz."
LoadingTips/LT_008="A kereskedőházban megvásárolt nyersanyagokból drágább termékeket lehet készíteni, így profitot lehet termelni belőlük."
LoadingTips/LT_009="Építs extra házakat, halmozz fel elegendő élelmiszert, és gondoskodj a falusiak elégedettségéről, hogy ösztönözd a bevándorlást és a születéseket."
LoadingTips/LT_010="A bogyók kezdetben jó lehetőséget nyújtanak az élelmiszerkészletek feltöltésére, de gyorsan megromlanak, és a begyűjtésük munkaigényes."
LoadingTips/LT_011="Az őrtornyok segíthetnek megvédeni a városon kívüli munkaterületeket az esetleges állattámadásoktól."
LoadingTips/LT_012="A falusiak, különösen a vadászok, akik szőrmebundát hordanak, nagyobb eséllyel élik túl sértetlenül az állatok támadásait."
LoadingTips/LT_013="Amikor a vadászat már nem képes fedezni a hús-, bőr- és faggyúszükségletet, akkor elérkezett az idő az állattenyésztés megkezdésére."
LoadingTips/LT_014="A növények terméshozama nagyobb lesz, ha az általuk preferált talajtípusba ültetik."
LoadingTips/LT_015="Építs egy ideiglenes menedékhelyet a távoli bányatelepek és munkatáborok közelében, hogy lecsökkenjen a dolgozók utazási ideje."
LoadingTips/LT_016="A tornyok hatékony védelmet jelenthetnek a kisebb, korai rajtaütések ellen, de a páncélos ellenségek kiiktatásához katonákra van szükség."
LoadingTips/LT_017="A nehézfegyverek segítségével a katonák gyorsabban végezhetnek a páncélozott ellenfelekkel."
LoadingTips/LT_018="A fakertészek által ültetett gyümölcsfák jó módja a kevésbé termékeny földek hasznosításának, de a gyümölcs gyorsan megromlik, hacsak nem tartósítják."
LoadingTips/LT_019="A jobb besorolású házak luxuscikkekkel való ellátása segít növelni az adóbevételeket."
LoadingTips/LT_020="A nagyon elégedetlen falusiak többet isznak a kocsmákban, és részegen erőszakossá válhatnak."
LoadingTips/LT_021="A kereskedők által árult egyszerű fegyverek jobbak a semminél, ha éppen most kezded a játékot."
LoadingTips/LT_022="Kiválaszthatod a falusiakat, hogy közvetlenül irányíthasd őket, ami hasznos lehet, amikor az állatok korai támadásaira reagálsz."
LoadingTips/LT_023="A szállítókocsik segíthetnek az erőforrások hatékony kitermelésében és szállításában a távoli munkahelyekről és bányákból."
LoadingTips/LT_024="A tehéntej gyorsan romlik, viszont a sajt nagyon hosszú ideig tárolható anélkül, hogy megromlana."
LoadingTips/LT_025="A vadászok maguktól nem támadnak a vaddisznóra, viszont közvetlenül irányíthatsz több vadászt és/vagy falusit, hogy leterítsenek egy vaddisznót."
