DF_PlayerTip_Age="A fiatalok és az idősek fogékonyabbak a betegségekre."
DF_PlayerTip_BubonicPlague_BreadStocked="A nagy mennyiségű kenyér vonzza a rágcsálókat, és növelheti a pestisjárvány kitörésének esélyét."
DF_PlayerTip_BubonicPlague_RodentPopulation="A nagyszámú rágcsáló növeli a pestisjárványok kitörésének kockázatát."
DF_PlayerTip_DamageTaken="Ha páncél használata nélkül szenvedsz sérülést, az megnövelheti a gennyes sebek keletkezésének kockázatát."
DF_PlayerTip_Diet="A rossz táplálkozás számos egészségügyi problémát okozhat."
DF_PlayerTip_Diet_05="Az éhező falusiak, akiket őrületbe kerget az éhség, időnként ehetetlen dolgokat fogyasztanak el, ami bélelzáródást okozhat. Ez magától is elmúlhat, de gyakran halálos kimenetelű lehet, hacsak nem kezeli egy gyógyító."
DF_PlayerTip_Exposure="A falusiak ki vannak téve az időjárás viszontagságainak, ezért fagyási sérüléseket szenvedhetnek, vagy akár meg is halhatnak. Biztosíts kabátokat és tűzifát."
DF_PlayerTip_FirewoodCooking="Amikor a tűzifa elfogy, a falusiak kénytelenek nyers ételt enni, ami növeli az olyan ételfertőzések esélyét, mint a tífusz."
DF_PlayerTip_Flu_Age="Az idősek és a gyermekek veszélyeztetettebbek az influenza szempontjából."
DF_PlayerTip_Flu_Season="Az influenza télen gyakoribb."
DF_PlayerTip_FreshWater="A falusiaknak nincs lehetőségük a kutak használatára, ezért meg kell kockáztatniuk, hogy potenciálisan szennyezett felszíni vizet igyanak, amitől akár vérhast vagy kolerát is kaphatnak."
DF_PlayerTip_HasArmor="Néhány katonádnak nincs páncélja. A kiváló páncélzat csökkenti a gennyes sebek és a veszettség okozta fertőzések kockázatát."
DF_PlayerTip_Occupation_Forager="Időnként sasok is támadhatnak. Ilyenkor a legjobb, ha egy gyógyítóval kezelteted a sebeket, nehogy elfertőződjenek."
DF_PlayerTip_Occupation_GettingStung="Ritkán előfordulhat, hogy egy méhcsípés allergiás reakciót vált ki a falusiakból, és sokkot kapnak. Lehet, hogy maguktól is felépülnek, de a gyógyító által végzett kezelés nagyban javítja a gyógyulás esélyét."
DF_PlayerTip_Occupation_HazardousJobs="Azok a falusiak, akik veszélyesebb munkát végeznek, például bányásznak vagy munkatáborban dolgoznak, jobban ki vannak téve a sérüléseknek. A csonttörések nem megfelelő gyógyuláshoz és fertőzéshez vezethetnek, hacsak nem gyógyító kezeli őket."
DF_PlayerTip_Poop="A falud undorító, ráadásul a patkányok is elszaporodtak. Építs egy komposztudvart a háztartási hulladék elhelyezéséhez, mielőtt kitör a tífusz vagy még rosszabb."
DF_PlayerTip_Population="A magas népességszám növelheti a betegségek kockázatát."
DF_PlayerTip_PopulationDensity="A lakónegyedek zsúfoltak, érdemes fontolóra venni további lakások építését."
DF_PlayerTip_RecentlyConsumed_Beer="A gyakori sörfogyasztás köszvényhez vezethet. A köszvény kezdetben ízületi fájdalmat és merevséget okoz, de veseelégtelenséghez is vezethet. Az elégedett falusiak általában kevesebbet isznak, a gyógyító pedig segíthet, de a köszvényes rohamok általában idővel elmúlnak."
DF_PlayerTip_RecentlyConsumed_Mushroom="Sok ehető gombafajtának van hasonló kinézetű mérgező megfelelője, és időnként még a tapasztalt gyűjtögető is hibázhat. Egy gyógyító gyógyszerrel segíthet, de gyakran a gombamérgezés halálos kimenetelű."
DF_PlayerTip_RecentlyConsumed_RawMeat="Az ételmérgezés gyakran nyers vagy nem kellően átsütött hús vagy hal fogyasztásából ered. Ez elkerülhető, ha tűzifát biztosítunk a főzéshez, illetve ha a húst vagy halat megfüstöljük. Az ételmérgezés általában nem halálos, de a gyógyító segíthet a gyors felépülésben."
DF_PlayerTip_Scurvy_FoodStocked="Érdemes gyümölcsöket, mogyorót és zöldségeket felhalmozni."
DF_PlayerTip_Shoes="A falusiak egy része mezítláb jár, emiatt megnő a sérülések vagy a tetanusz és az élősködő férgek okozta fertőzések kockázata."
DF_PlayerTip_SprainedAnkle_Occupation="A segédmunkásként dolgozó falusiak gyakrabban szenvednek sérüléseket, például bokaficamot."
DF_PlayerTip_StockedSoap="A falusiaknak mocskos, egészségtelen körülmények közt kell élniük. A házak szappannal való ellátása csökkenti az olyan betegségek kockázatát, mint a tífusz és a vérhas."
DF_PlayerTip_Thirst="Építsen kutakat olyan menedékhelyek mellé, amelyek közelében nincs friss víz."
