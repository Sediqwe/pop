BuildersData_Description_Tannery="A vadászat vagy a szarvasmarhák levágása során keletkezett állatbőröket megmunkálja, és olyan kabátokat készít belőlük, amelyek lehetővé teszik a falusiak számára, hogy a hideg időben is odakint dolgozhassanak. A kabátok bizonyos fokú védelmet is nyújtanak az állatok támadásaival szemben."
BuildersData_Description_Temple="A település központi kegyhelye, amely spiritualitást biztosít a falubeliek számára. Itt tárolják és őrzik a szent ereklyéket."
BuildersData_Description_Temple_Tier2="A település központi kegyhelye, amely spiritualitást biztosít a falubeliek számára. Itt tárolják és őrzik a szent ereklyéket."
BuildersData_Description_TemporaryShelter="Élelmiszerrel és készletekkel feltölthető ideiglenes menedékhely, amely lehetővé teszi, hogy a lakóhelyüktől távol lévő munkások hosszabb ideig dolgozhassanak, mielőtt hazatérnének."
BuildersData_Description_Theater="A színház biztosítja a falusiak szórakozását. A vidám falusiak elégedettebbek."
BuildersData_Description_Theater_Tier4="A nagy színház biztosítja a falusiak szórakozását. A vidám falusiak elégedettebbek."
BuildersData_Description_TowerLookout="A megfigyelő torony a környező területet védi az ellenséges fenyegetésekkel szemben. Őrökkel kell ellátni, akik extra sebzést okoznak, ha innen támadnak."
BuildersData_Description_TowerLookout_Tier2="Az őrtorony a környező területet védi az ellenséges fenyegetésekkel szemben. Őrökkel kell ellátni, akik extra sebzést okoznak, ha innen támadnak."
BuildersData_Description_TownCenter="A falusiak sebtében felépített találkozóhelye."
BuildersData_Description_TownCenter_Tier2="A falusiak találkozóhelye."
BuildersData_Description_TownCenter_Tier4="Minőségi találkozóhely a falusiak számára."
BuildersData_Description_TradingPost="Olyan épület, ahol árukat tárolnak, hogy eladhassák és kereskedhessenek az idelátogató kereskedőkkel."
BuildersData_Description_TradingPost_Tier2="Olyan épület, ahol árukat tárolnak, hogy eladhassák és kereskedhessenek az idelátogató kereskedőkkel."
BuildersData_Description_Treasury="Egy biztonságos hely a település aranyának tárolására."
BuildersData_Description_WagonShop="Egy műhely, ahol szállítókocsikat gyártanak. A kocsikat a falusiak arra használhatják, hogy gyorsan szállítsák az árukat egyik helyről a másikra, növelve ezzel az építkezés, a gazdálkodás és a nyersanyaggyűjtés hatékonyságát."
BuildersData_Description_WallFence="Alacsony fakerítés, amely ideális arra, hogy távol tartsa az állatokat a terményektől, illetve a ragadozókat a jószágoktól. A költségek 5 méternyi kerítéshosszra értendők."
BuildersData_Description_WallFenceGate="A kerítéskapuk lehetővé teszik a szövetséges erők számára, hogy szabadon be- és kijárhassanak a faluba, viszont bezáródnak, hogy távol tartsák az ellenséget."
BuildersData_Description_WallFieldstone="Stabil, alacsony fal, amely távol tarthatja az állatokat a terményektől, illetve a ragadozókat a jószágoktól. A költségek a fal 5 méteres hosszára vonatkoznak."
BuildersData_Description_WallFortified="A megerősített falak megnehezítik az ellenség közeledését, megnehezítve a fosztogatók számára a faluba való behatolást, és időt adva a védőknek a reagálásra. Erősebbek, mint bármely más faltípus. A költségek a fal 5 méteres hosszára vonatkoznak."
BuildersData_Description_WallFortifiedGate="A megerősített kapu lehetővé teszi a szövetséges erők számára, hogy szabadon be- és kijárhassanak a faluba, viszont bezáródnak, hogy távol tartsák az ellenséget."
BuildersData_Description_WallHedge="Sövénykerítés, amely távol tartja az állatokat a terményektől vagy a ragadozókat a jószágoktól. A költségek 5 méternyi kerítéshosszra értendők."
BuildersData_Description_WallHedgeGate="A sövénykerítés kapu lehetővé teszi a szövetséges erők számára, hogy szabadon be- és kijárhassanak a faluba, viszont bezáródnak, hogy távol tartsák az ellenséget."
BuildersData_Description_WallIron="Kovácsoltvas kerítés, amely távol tartja az állatokat a terményektől vagy a ragadozókat a jószágoktól. A költségek a kerítés 5 méteres hosszára vonatkoznak."
BuildersData_Description_WallIronGate="A kovácsoltvas kerítés kapuk lehetővé teszik a szövetséges erők számára, hogy szabadon be- és kijárhassanak a faluba, viszont bezáródnak, hogy távol tartsák az ellenséget."
BuildersData_Description_WallPalisade="A sánckerítések feltartóztatják a közeledő ellenséget, megnehezítik a támadók bejutását a faluba, és időt adnak a védőknek a reagálásra. A költségek 5 méternyi falhosszra vonatkoznak."
BuildersData_Description_WallPalisadeGate="A sánc kapu lehetővé teszi a szövetséges erők számára, hogy szabadon be- és kijárhassanak a faluba, viszont bezáródnak, hogy távol tartsák az ellenséget."
BuildersData_Description_WeaverBuilding="A takács lenből készít vászonruhát, amely lehetővé teszi, hogy a falusiak kint dolgozhassanak, és tovább bírják a hideg időjárás viszontagságait."
BuildersData_Description_Well="A kutak tiszta ivóvizet biztosítanak, amelyet a falusiak és az ipar használ, valamint tűzoltásra is alkalmasak. A kutak idővel a talajvíz szintje alapján feltöltődnek. A túl sok kút egy helyen és a fák hiánya a talaj kiszáradását okozhatja."
BuildersData_Description_Well_Tier2="A fejlesztett kutak nagyobb vízutánpótlási rátával rendelkeznek, és jobban hozzájárulnak a közeli lakások vonzóbbá tételéhez."
BuildersData_Description_Windmill="Szélhajtású malom, ahol a molnárok a búzát lisztté őrlik, amit a pékek sütéshez használhatnak fel."
BuildersData_Description_WoodCutterBuilding="Tűzifát készít, amelyet télen a házak fűtésére, valamint az iparágakban tüzelőanyagként használnak."
BuildersData_Description_WoodCutterBuilding_Tier2="Tűzifát készít, amelyet télen a házak fűtésére, valamint az iparágakban tüzelőanyagként használnak."
BuildersData_Description_WorkCamp="A munkatáborokban folyamatosan fát és követ gyűjtenek. A táborba beosztott segédmunkások az alapanyagokat a munkatáborban helyezik el, ahonnan egy kocsival hatékonyabban össze lehet gyűjteni és a városba szállítani. A távoli munkaterületek közelében épített ideiglenes menedékhelyek tovább növelhetik a hatékonyságot."
BuildersData_Description_WorkCamp_Tier2="A munkatáborokban folyamatosan fát és követ gyűjtenek, illetve fákat ültetnek. A táborba beosztott segédmunkások az alapanyagokat a munkatáborban tárolják, ahonnan egy szekérrel sokkal hatékonyabban össze lehet gyűjteni és a városba szállítani. A távoli munkaterületek közelében épített ideiglenes menedékhelyek tovább növelhetik a hatékonyságot."
