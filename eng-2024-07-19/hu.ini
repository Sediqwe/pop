HappinessLuxuryWarning="A falusiaknak több háztartási cikkre van szükségük. Segítségképpen próbálj meg fazekast, üvegkészítőt vagy bútorműhelyt építeni."
HappinessOverview_WorkRate="Munkatempó"
HappinessSelection_Beer_Description="Egy hosszú munkanap után a falusiaknak jól eshet egy pohár ital. Szomjuk csillapítására érdemes sört készíteni."
HappinessSelection_Beer_Title="Sör adatok"
HappinessSelection_Cleanliness_Description="A település tisztaságának hiánya következtében rágcsálófertőzések alakulhatnak ki, amelyek romlott élelmiszerekhez vagy járványok kitöréséhez vezetnek. Növeld a tisztaságot a hulladék komposztudvarban való elhelyezésével, a patkányfogók segítségével történő patkányirtással, a kádár által készített hordókban történő árutárolással, a magtárban történő gabonatárolással és a holttestek temetőben történő eltemetésével."
HappinessSelection_Cleanliness_Title="Tisztaság"
HappinessSelection_Clothes_Description="A ruházat melegen tartja a falusiakat a téli hónapokban, és komfortosan a nyári hónapokban, amikor dolgoznak. Ha a falusiak elégedetlenek a ruhatárukkal, érdemes több szőrmebundát és vászonruhát gyártani."
HappinessSelection_Clothes_Title="Ruházat adatai"
HappinessSelection_Entertainment_Description="A falusiaknak szórakozásra van szükségük. A szórakozóhelyeket próbáld meg a falubeliek házai közelében felépíteni."
HappinessSelection_Entertainment_Title="Szórakozás részletei"
HappinessSelection_Food_Description="Ha a faludban nincs elegendő élelmiszer, vagy a falusiak kénytelenek nagyon egyhangú étrenden élni, akkor elégedetlenek lehetnek. Próbálj meg több vagy változatosabb élelmiszert előállítani."
HappinessSelection_Food_Title="Élelmiszer adatok"
HappinessSelection_Grief_Description="Amikor a falusiak elvesztik egy szerettüket, akkor gyászolni fognak. Ha a városodat veszteségek érik, próbálj meg egy temetőt építeni, hogy a falubelieknek legyen hol megemlékezniük az elhunytakról."
HappinessSelection_Grief_Title="Gyász adatok"
HappinessSelection_Health_Description="A falusiak egészségét számos tényező befolyásolja. A minőségi élelmiszerellátás, a tiszta életkörülmények, valamint az olyan tárgyak és felszerelések jelenléte, mint a gyógyító, a tiszta víz és a szappan."
HappinessSelection_Health_Title="Egészségügyi adatok"
HappinessSelection_Luxury_Description="A falud sikerességének köszönhetően a falusiaknak több idejük maradt arra, hogy az élet kellemesebb dolgaira koncentráljanak. A luxuscikkek iránti igényeik kielégítésére próbálj meg olyan dolgokat gyártani, mint például a kerámiák, bútorok, gyertyák és szappan."
HappinessSelection_Luxury_Title="Luxus részletei"
HappinessSelection_Shelter_Description="Ha a faluban nincs elég lakóhely, vagy ha túl sok falusi kénytelen egyetlen menedékhelyen élni, akkor elégedetlenek lesznek az életkörülményeikkel."
HappinessSelection_Shelter_Title="Menedékhely adatai"
HappinessSelection_Shoes_Description="A minőségi bőrcipő segít a falusiaknak elkerülni a sérüléseket a falu körüli munkák során. Nélkülük a falusiak küszködni fognak a munkájukkal, és emiatt hamar elégedetlenek lesznek."
HappinessSelection_Shoes_Title="Cipő adatok"
HappinessSelection_Spirituality_Description="A falusiaknak spirituális beteljesedésre van szükségük. Segítségképpen építs szentélyeket a falusiak lakhelye közelében, illetve egy templomot a településen."
HappinessSelection_Spirituality_Title="Spiritualitás részletei"
HappinessSelection_StrategicPlanning_Description="Bizonyos építmények növelik vagy csökkentik a környező területek vonzerejét. A falusiak elégedettségének megőrzése érdekében fontos, hogy a lakóházak olyan helyekre épüljenek, ahol a vonzerő magas, például a városközpont közelében, és távol a zajos vagy bűzös termelőépületektől. Olyan építményekkel, mint a parkok, pékségek, szobrok vagy kertek, növelheted egy terület vonzerejét."
HappinessSelection_StrategicPlanning_Title="Helyszín vonzerő részletek"
HappinessShelterCapacityWarning="A falusiak elégedetlenek, mert nincs elég életterük. Segítségképpen építs további menedékhelyeket."
HappinessShoesWarning="A falusiak elégedetlenek, mert nincs lábbelijük. Segítségképpen építs egy cipészműhelyt."
HappinessSpiritualityWarning="A falusiak elégedetlenek, mert nincs imahelyük. Segítségképpen építs szentélyt vagy templomot."
HappinessStrategicPlanningWarning="A falusiak elégedetlenek a lakások vonzerejével. Javíthatsz rajta olyan kényelmi létesítményekkel, mint például a gyógyító, a pékség, a park vagy szobrok. Gondoskodj arról, hogy a házak ne legyenek túl közel a zajos vagy büdös termelőépületekhez."
