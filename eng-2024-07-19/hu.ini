DiseaseDesc_BeeSting="Ritkán előfordulhat, hogy egy méhcsípés allergiás reakciót vált ki a falusiakból, és sokkot kapnak. Lehet, hogy maguktól is felépülnek, de a gyógyító által végzett kezelés nagyban javítja a gyógyulás esélyét."
DiseaseDesc_BowelObstruction="Az éhező falusiak, akiket őrületbe kerget az éhség, időnként ehetetlen dolgokat fogyasztanak el, ami bélelzáródást okozhat. Ez magától is elmúlhat, de gyakran halálos kimenetelű lehet, hacsak nem kezeli egy gyógyító."
DiseaseDesc_BrokenBone="Azok a falusiak, akik veszélyesebb munkát végeznek, például bányásznak vagy munkatáborban dolgoznak, jobban ki vannak téve a sérüléseknek. A csonttörések nem megfelelő gyógyuláshoz és fertőzéshez vezethetnek, hacsak nem gyógyító kezeli őket."
DiseaseDesc_BrokenLeg="A lábtörések egy időre mozgásképtelenné teszik a falusiakat. A gyógyító segíthet abban, hogy a lábtörés ne vezessen fertőzéshez vagy tartós rokkantsághoz. A cipők viselése segíthet csökkenteni a lábtörés esélyét."
DiseaseDesc_BubonicPlague="A rágcsálók által terjesztett bubópestis halálos betegség, amely bolhák által terjed. Ha a kezelés sikertelen, a fertőzötteket maradandó rokkantság vagy halál fenyegeti. A pestisjárvány kitörésének elkerülése érdekében csökkentsük a patkánypopulációkat a gabona magtárakban történő tárolásával, az élelmiszertárolás javításával, a háztartási hulladék összegyűjtésével és szükség esetén patkányfogók alkalmazásával."
DiseaseDesc_Cholera="A kolera olyan fertőzés, amely a szennyezett víz útján terjed, és heves hányást és hasmenést okoz. A gyógyulási esélyek jók, ha a fertőzöttek tiszta vízhez jutnak. Gondoskodj arról, hogy a falusiak hozzáférjenek a kutakhoz, és a házakból eltávolítsák a hulladékot."
DiseaseDesc_Cold="A nátha enyhe szezonális betegség, amelyet a falusiak gyógynövényekkel kezelve leküzdhetnek. Kezelés nélkül viszont fennáll az esélye, hogy tüdőgyulladássá alakul."
DiseaseDesc_Consumption="Azok, akik elkapják a fertőzést, lázzal, köhögéssel és tüdőgyulladással küzdenek, ami fokozatos leépüléshez és halálhoz vezet, amennyiben nem kapnak kezelést. Ha a tejből sajtot készítenek, akkor csökken a fertőzés valószínűsége."
DiseaseDesc_Dehydration="A kiszáradás könnyen kezelhető ivóvízzel, de ha tartósan fennáll, végzetes lehet. A menedékhelyeket édesvíz vagy kutak közelében érdemes építeni."
DiseaseDesc_DisabilitySevere="A súlyos sérülések vagy betegségek, amelyeket nem kezelnek megfelelően, hosszú távú krónikus betegséghez vezethetnek, ami megakadályozza a falusiakat a munkában. A gyógyító általi kezelés és a helyes táplálkozás segíthet néhány krónikusan beteg falusinak a gyors felépülésben."
DiseaseDesc_DisabilityTemporary="Az emberek munkaképtelenné válhatnak, ha a súlyos sérüléseket vagy betegségeket nem kezelik hatékonyan. Ezek a falusiak nem tudnak dolgozni, hónapokig otthon kell maradniuk, amíg felépülnek. A gyógyítók általi kezelés és a helyes táplálkozás jelentősen felgyorsíthatja a gyógyulást."
DiseaseDesc_Dysentery="A vérhas egy olyan bélfertőzés, amely hányást és hasmenést okozhat. A tiszta vízforrások nélkül maradt falusiak ki vannak téve a kiszáradás okozta halál veszélyének."
DiseaseDesc_EagleAttack="Időnként sasok is támadhatnak. Ilyenkor a legjobb, ha egy gyógyítóval kezelteted a sebeket, nehogy elfertőződjenek."
DiseaseDesc_Flu="Az influenza enyhe szezonális betegség, amely kezeletlenül tüdőgyulladásba torkollhat. A gyógynövényekkel kezelt falusiak tovább dolgozhatnak, és jó esélyük van a gyógyulásra. A gyógyítóknál lévő szabad ágyak segíthetnek a falusiaknak a felépülésben, miközben csökkentik a betegség terjedését."
DiseaseDesc_FoodPoisoning="Az ételmérgezés gyakran nyers vagy nem kellően átsütött hús vagy hal fogyasztásából ered. Ez elkerülhető, ha tűzifát biztosítunk a főzéshez, illetve ha a húst vagy halat megfüstöljük. Az ételmérgezés általában nem halálos, de a gyógyító segíthet a gyors felépülésben."
DiseaseDesc_FootWound="A cipő hiányában a falusiak lábán sebek keletkeznek, amelyek megfelelő kezelés hiányában tetanuszt okozhatnak."
DiseaseDesc_Frostbite="Hosszan tartó hidegnek való kitettség okozta szövetkárosodás. A kabát, a cipő és a tűzifa biztosítása megelőzheti a fagyást és felgyorsíthatja a gyógyulást."
DiseaseDesc_Gangrene="Az üszkösödés a szövetek fertőzése, amely fagyás vagy nyílt seb okozta sérülés után léphet fel. A fagyási sérülések mérséklése érdekében biztosíts kabátokat, cipőket és tűzifát a falusiaknak."
DiseaseDesc_Gout="A gyakori sörfogyasztás köszvényhez vezethet. A köszvény kezdetben ízületi fájdalmat és merevséget okoz, de veseelégtelenséghez is vezethet. Az elégedett falusiak általában kevesebbet isznak, a gyógyító pedig segíthet, de a köszvényes rohamok általában idővel elmúlnak."
DiseaseDesc_Infection="A vérmérgezés akkor fordulhat elő, ha egy nyílt törést vagy sebet nem kezelnek, emiatt pedig fertőzés alakul ki. Ebben a stádiumban lehet, hogy már túl késő, de egy gyakorlott gyógyító sikerrel életben tarthatja a beteget addig, amíg a szervezete le tudja küzdeni a fertőzést."
DiseaseDesc_MushroomPoisoning="Sok ehető gombafajtának van hasonló kinézetű mérgező megfelelője, és időnként még a tapasztalt gyűjtögető is hibázhat. Egy gyógyító gyógyszerrel segíthet, de gyakran a gombamérgezés halálos kimenetelű."
DiseaseDesc_Pneumonia="Tüdőgyulladás, amelyet általában vírusok vagy baktériumok okozhatnak. A tüdőgyulladás halálos lehet, ha nem kezelik."
DiseaseDesc_Rabies="Fertőzött állat harapása vagy karmolása által terjesztett betegség. A veszettség az agyra hat, agressziót, hallucinációkat és végül bénulást okoz. Nem gyógyítható, és szinte mindig halálos kimenetelű. A szőrmebundák megvédhetik a falusiakat a harapásoktól, csökkentve ezzel a betegség kialakulásának esélyét."
DiseaseDesc_RatBiteFever="Ahogy a neve is mutatja, a patkányharapás-láz patkányharapás, karmolás vagy ürülékkel való érintkezés útján terjed, ami lázat, hányást és izomfájdalmat okoz. Az emberek rendszerint felépülnek belőle, de kezelés nélkül a gyógyulás hosszalassú lehet. Ügyelj arra, hogy a falusiaknak legyen cipőjük, és a patkánypopulációt a hulladék összegyűjtésével, a gabona magtárakban való tárolásával, az egyéb élelmiszerek hordókban történő tárolásával és patkányfogók használatával tartsd alacsonyan."
DiseaseDesc_Scurvy="Aszkorbinsavhiány okozta alultápláltság. A skorbut megelőzhető és gyógyítható a gyümölcsök és egyes zöldségek pótlásával."
DiseaseDesc_Tetanus="Szúrt sebből származó fertőzés. A tetanusz nehezen kezelhető, ezért legjobb megelőzni, például úgy, hogy a falusiakat cipővel látod el."
DiseaseDesc_Worms="Élősködő férgek okozta fertőzés, amely különböző tünetekkel járhat, többek között gyomorfájdalommal, hányással, lázzal, kiütésekkel stb. A férgek közvetlen érintkezéssel vagy mezítláb terjednek. Biztosítsd, hogy a falusiaknak legyen cipőjük, szappanjuk, tiszta vizük, és hogy a házakból eltávolítsák a hulladékot."
DiseaseDesc_Wound="A harcban vagy bizonyos szakmákban szerzett sebek elfertőződhetnek, ezért a gyógyítónak kell ellátnia őket. Gyógyító hiányában a gyógynövények is segíthetnek, de a kimenetel végzetes lehet."
DiseaseDescription_Rabies="Ez a halálos vírus a fertőzött állatok nyálával terjed. A szőrmebundák megvédik a falusiakat az állatok harapásától. A városon kívüli odúk elpusztítása segíthet kordában tartani a ragadozók populációját."
DiseaseDescription_SmallPox="A bárányhimlő egy rendkívül fertőző betegség, amely lázzal, rossz közérzettel és hányással kezdődik, majd hólyagos sebek lepik el a bőrfelszínt. A halálozási arány magas. A gyógyító a fertőzöttek elkülönítésével segíthet a terjedés megfékezésében."
DiseaseDescription_Typhoid="A fertőzést a tisztaság hiánya okozza, amely aztán szétterjedhet a falusiak között. A tífusz hányást, kiütést és lázat okoz, néha halálos kimenetelű is lehet. A tífusz hányást, kiütést és lázat okoz, néha halálos kimenetelű is lehet. A tífuszjárvány kitörésének valószínűségét csökkenti, ha gondoskodunk arról, hogy a lakásokból elszállítsák a hulladékot, a lakásokban elegendő szappan áll rendelkezésre, és alacsonyan tartjuk a patkánypopulációt."
