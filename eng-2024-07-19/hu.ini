TutorialScreen_Wounded_01="A csatában a falusiak néha halálosan megsebesülhetnek. Kezelés nélkül belehalnak sérüléseikbe."
TutorialScreen_Wounded_02="Ha van gyógyító, a falusiak minden sebesültet automatikusan a gyógyító házába visznek azonnali kezelésre."
TutorialScreen_Wounded_03="Ahhoz, hogy meggyógyíthass egy harcban megsebesült falubelit, szükséged van egy Gógyító házra, amelyben egy gyógyító dolgozik."
